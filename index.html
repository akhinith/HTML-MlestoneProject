<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>SURVEY FORM</title>
</head>
<body>
    <center>
        <p>Let us know how we can improve freeCodeCamp</p>
    <form >
        <label for="">*Name</label>
        <input type="text">
        <br>
        <label for="">*Email</label>
        <input type="text">
        <br>
        <label for="">*Age</label>
        <input type="text">
    </form>
    <br>
    <label for="">Which option describes your current role</label>
    <select name="" id="">
        <option value="">student</option>
    </select>
    <fieldset>
        <legend>how likely is that you would recommend freeCodeCamp to a friend</legend>
        <div>
            <input type="radio"id="definitely"value="definitely">
            <label for="definitely">Definitely</label>
        </div>
        <div>
            <input type="radio"id="may be"value="may be">
            <label for="may be">May be</label>
        </div>
        <div>
            <input type="radio" name="not sure" id="not sure">
            <label for="not sure">Not sure</label>
        </div>
    </fieldset>
    <br>
    <label for="select">What do you like most in FCC</label>
    <select name="" id="select">
        <option value="select an option">select an option</option>
    </select>   
    <fieldset>
        <legend>Things that should be improved in the future(Check all that apply) </legend>
        <div>
            <input type="checkbox"id="front end project">
            <label for="">front end project</label>
        </div>
        <div>
            <input type="checkbox"id="back end project">
            <label for="">back end project</label>
        </div>
        <div>
            <input type="checkbox"id="data visualization">
            <label for="">data visualization </label>
        </div>
    </fieldset>
  
</center>
</body>
</html>
